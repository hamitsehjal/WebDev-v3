<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet "main.css"-->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
  </head>
  <body>
    <!-- Heading of the webpage -->
    <nav class="main-nav-bar">
      <h1>
        <img
          class="logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="Coffee Masters Logo"
        />

        Coffee Masters
      </h1>
    </nav>

    <!-- Container which contains all the sections of the page!! -->
    <div class="main-page">
      <!-- 1st Section "Orders"-->
      <section class="order box">
        <h2 class="section-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options-list">
              <li>Light Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li>Almond Milk</li>
              <li>Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$5.37</div>
            <ul class="item-options-list">
              <li>butter</li>
            </ul>
          </li>
        </ul>
      </section>

      <!-- 2nd Section "Names"-->
      <section class="name box">
        <h2 class="section-title">NAME</h2>
        <div class="input-group">
          <label class="input-label" for="userName">Name for order</label>
          <input
            class="input-name"
            id="userName"
            name="userName"
            placeholder="Type in your Name"
          />
        </div>
      </section>

      <!-- 3rd Section "Payments"-->
      <section class="payment box">
        <h2 class="section-title">PAYMENT</h2>
        <div class="input-group">
          <label class="input-label" for="cardNumber">Card Number</label>
          <input
            class="input-card"
            id="cardNumber"
            name="cardNumber"
            placeholder="Card XXX XXX"
          />
        </div>

        <div class="input-group">
          <label class="input-label" for="cvvNumber">CVV Number</label>
          <input
            class="input-cvv"
            id="cvvNumber"
            name="cvvNumber"
            placeholder="CVV XXX"
          />
        </div>
      </section>

      <!-- 4rd Section "Totals"-->
      <section class="total"></section>
    </div>
  </body>
</html>
